  description: Deux ans de coloc, des nuits à échanger, mais toujours autant de questionnements. Les discussions du soir sur le canapé continuent. Deux expatriés en quête de réponses et de moments de vie. Florent à Munich, avec les vieux à poil dans les parcs, les lacs ensoleillés, la musique le soir, les musées d’art contemporain; Héloïse à Reykjavík, avec les bains chauds sous la pluie, les soirées JDR au coin du feu, les roulés à la cannelle et les volcans. Dans cette nouvelle saison, on vous raconte nos petites pépites, en compagnie d’invité.e.s plus pétillant.e.s les un.e.s que les autres. Bonne humeur garantie... ou pas.
