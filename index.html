---
# Website and feed for multiple podcasts
# Florent Dufour
# 2020 - 2023
layout: default
---

<div class="carrousel">
{% for entry in site.data.podcasts %}
{% assign podcast =  entry[1] %}
<div class="release">
    <a href="{{ podcast.permalink }}">
    <img class="cover" src="{{ podcast.artwork }}" alt="podcast artwork"/>
    <br>
    <p id="legend">{{ podcast.title }}</p>
    </a>
</div>
{% endfor %}
</div>
