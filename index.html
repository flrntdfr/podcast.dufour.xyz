---
# A multi-podcast website and feed host
# Florent Dufour
# 2020
layout: home
---

{% for entry in site.data.podcasts %}
{% assign podcast =  entry[1] %}

<a href="{{ podcast.permalink }}">
    <center>
    <h1>{{ podcast.title }}</h1>
    <h2 class="hosts">{{ podcast.hosts | join: " et " }}</h2>
    <p>{{ podcast.subtitle }}</p>
    <img src="{{ podcast.artwork }}" alt="podcast artwork" width="50%">
    </center>
</a>

{% endfor %}
