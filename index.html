---
# A multi-podcast website and feed host
# Florent Dufour
# 2020
layout: home
---

{% for entry in site.data.podcasts %}
{% assign podcast =  entry[1] %}

<div class="carrousel">
    <div class="release">
        <a href="{{ podcast.permalink }}">
        <img class="cover" src="{{ podcast.artwork }}" alt="podcast artwork"/>
        </a>
        <br>
        <p id="legend"><b>{{ podcast.title }}</b></p>
    </div>
</div>

{% endfor %}
